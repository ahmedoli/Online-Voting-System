<?xml version="1.0" encoding="UTF-8"?>
<svg width="640" height="420" viewBox="0 0 640 420" xmlns="http://www.w3.org/2000/svg" role="img"
    aria-label="Voting illustration">
    <defs>
        <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0" stop-color="#a6c8ff" />
            <stop offset="1" stop-color="#e6f0ff" />
        </linearGradient>
        <linearGradient id="g2" x1="0" x2="1">
            <stop offset="0" stop-color="#0d6efd" />
            <stop offset="1" stop-color="#7aa7ff" />
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="url(#g1)" rx="16" />

    <!-- Ballot box -->
    <g transform="translate(120,80)">
        <rect x="0" y="50" width="280" height="180" rx="12" fill="#fff" stroke="#dbe9ff" stroke-width="2" />
        <rect x="20" y="10" width="240" height="50" rx="8" fill="url(#g2)" opacity="0.95" />
        <rect x="110" y="30" width="60" height="8" rx="4" fill="#fff" />

        <!-- Ballots -->
        <g transform="translate(20,80)">
            <rect x="0" y="0" width="220" height="28" rx="6" fill="#f8fbff" />
            <rect x="0" y="38" width="220" height="28" rx="6" fill="#f8fbff" />
            <rect x="0" y="76" width="220" height="28" rx="6" fill="#f8fbff" />
            <circle cx="184" cy="14" r="8" fill="#0d6efd" />
            <circle cx="184" cy="52" r="8" fill="#0d6efd" />
            <circle cx="184" cy="90" r="8" fill="#0d6efd" />
        </g>
    </g>

    <!-- Person icon -->
    <g transform="translate(420,140)">
        <circle cx="60" cy="44" r="34" fill="#fff" stroke="#cfe2ff" stroke-width="2" />
        <rect x="18" y="100" width="84" height="56" rx="12" fill="#fff" stroke="#cfe2ff" stroke-width="2" />
        <path d="M60 80 C 48 80 36 88 36 100 L84 100 C84 88 72 80 60 80 Z" fill="#0d6efd" opacity="0.08" />
        <circle cx="60" cy="44" r="14" fill="#0d6efd" opacity="0.12" />
        <path d="M52 32 C52 28 56 26 60 26 C64 26 68 28 68 32" stroke="#0d6efd" stroke-width="2" fill="none" />
    </g>

    <!-- Check mark badge -->
    <g transform="translate(490,40)">
        <circle cx="36" cy="36" r="36" fill="#fff" opacity="0.9" />
        <circle cx="36" cy="36" r="30" fill="url(#g2)" />
        <path d="M24 36 L32 44 L52 24" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"
            fill="none" />
    </g>

    <!-- Small decorative dots -->
    <g fill="#7aa7ff" opacity="0.5">
        <circle cx="40" cy="360" r="4" />
        <circle cx="80" cy="340" r="3" />
        <circle cx="600" cy="380" r="3" />
        <circle cx="560" cy="310" r="5" />
    </g>

    <!-- Caption text (optional) -->
    <text x="36" y="32" font-family="Inter, Arial, sans-serif" font-size="18" fill="#044a9b" font-weight="600">Voting
        made simple</text>

</svg>